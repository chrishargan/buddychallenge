<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/carousel.css" type="text/css" />
    <title>Interactive-page challenge</title>
  </head>
  <body>
    <header>
      <title>"Materialism" Exhibition</title>
    </header>
    <div class="container">
      <div class="row">
        <div class="carousel-wrapper">
          <div class="customCarousel">
            <div>
              <img
                src="img/IMG_0500JPG.jpg"
                class="d-block w-50 carousel__photo initial"
                alt="sculpture"
              />
            </div>
            <div>
              <img
                src="img/IMG_1273JPG.jpg"
                class="d-block w-50 carousel__photo"
                alt="sculpture"
              />
            </div>
            <div>
              <img
                src="img/IMG_0440JPG.jpg"
                class="d-block w-50 carousel__photo"
                alt="sculpture"
              />
            </div>
            <div>
              <img
                src="img/IMG_1325JPG.jpg"
                class="d-block w-50 carousel__photo"
                alt="sculpture"
              />
            </div>
            <div>
              <img
                src="img/IMG_0433JPG.jpg"
                class="d-block w-50 carousel__photo"
                alt="sculpture"
              />
            </div>
          </div>
          <a class="carousel__button--next"></a>
          <a class="carousel__button--prev"></a>
        </div>
      </div>
    </div>

    <!-- Tab content -->
    <div id="eventinfo">
      <div class="container">
        <h3>Event info</h3>
        <ul class="nav nav-tabs">
          <li class="active p-1"><a href="#">Home</a></li>
          <li><a href="#">Location</a></li>
          <li><a href="#">Dates</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <br />
        <p>
          This is Placeholder info
        </p>
      </div>
    </div>
    <div id="contact"></div>
    <footer></footer>

    <!-- the tabs section -->
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')">
        London
      </button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
    </div>

    <!-- Tab content -->
    <div id="Location" class="tabcontent">
      <h3>Location</h3>
      <p>Place holder info</p>
    </div>

    <div id="Date" class="tabcontent">
      <h3>Date</h3>
      <p>Placeholder info</p>
    </div>

    <div id="Contact" class="tabcontent">
      <h3>Contact us</h3>
      <p>Placeholder info</p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
