<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />

    <title>Interactive-page challenge</title>
  </head>
  <body>
    <header>
      <title>"Materialism" Exhibition</title>
    </header>
    <div
      id="carouselExampleControls"
      class="carousel slide container-fluid d-flex"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/IMG_0500JPG.jpg" class="d-block w-50" alt="sculpture" />
        </div>
        <div class="carousel-item">
          <img src="img/IMG_1273JPG.jpg" class="d-block w-50" alt="sculpture" />
        </div>
        <div class="carousel-item">
          <img src="img/IMG_0440JPG.jpg" class="d-block w-50" alt="sculpture" />
        </div>
        <div class="carousel-item">
          <img src="img/IMG_1325JPG.jpg" class="d-block w-50" alt="sculpture" />
        </div>
        <div class="carousel-item">
          <img src="img/IMG_0433JPG.jpg" class="d-block w-50" alt="sculpture" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- the tabs section -->

    <!-- Tab content -->
    <div id="eventinfo">
      <div class="container">
        <h3>Event info</h3>
        <ul class="nav nav-tabs">
          <li class="active p-1"><a href="#">Home</a></li>
          <li><a href="#">Location</a></li>
          <li><a href="#">Dates</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <br />
        <p>
          This is Placeholder info
        </p>
      </div>
    </div>
    <div id="contact"></div>
    <footer></footer>

    <script src="index.js"></script>
  </body>
</html>
