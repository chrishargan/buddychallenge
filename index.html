<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/carousel.css" type="text/css" />
    <title>Interactive-page challenge</title>
  </head>
  <body>
    <h1>"Materialism" Exhibition</h1>

    <div class="container w-75">
      <div class="row">
        <div class="carousel-wrapper">
          <div class="customCarousel">
            <div>
              <img
                src="img/IMG_0500JPG.jpg"
                class="d-block w-50 carousel__photo initial"
                alt="sculpture"
              />
            </div>
            <div>
              <img
                src="img/IMG_1273JPG.jpg"
                class="d-block w-50 carousel__photo"
                alt="sculpture"
              />
            </div>
            <div>
              <img
                src="img/IMG_0440JPG.jpg"
                class="d-block w-50 carousel__photo"
                alt="sculpture"
              />
            </div>
            <div>
              <img
                src="img/IMG_1325JPG.jpg"
                class="d-block w-50 carousel__photo"
                alt="sculpture"
              />
            </div>
            <div>
              <img
                src="img/IMG_0433JPG.jpg"
                class="d-block w-50 carousel__photo"
                alt="sculpture"
              />
            </div>
          </div>
          <a class="carousel__button--next"></a>
          <a class="carousel__button--prev"></a>
        </div>
      </div>
    </div>

    <!-- Tab content -->
    <div class="border">
      <ul class="nav nav-tabs" id="info" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="location"
            data-toggle="tab"
            role="tab"
            href="#where"
            aria-controls="home"
            aria-selected="true"
            >About</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="dates"
            data-toggle="tab"
            role="tab"
            href="#when"
            aria-controls="profile"
            aria-selected="false"
            >Location</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="contact"
            data-toggle="tab"
            role="tab"
            href="#form"
            aria-controls="contact"
            aria-selected="false"
            >Dates</a
          >
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div
          class="tab-pane fade show active"
          id="where"
          role="tabpanel"
          aria-labelledby="home-tab"
        >
          text will go here
        </div>
        <div
          class="tab-pane fade"
          id="when"
          role="tabpanel"
          aria-labelledby="profile-tab"
        >
          and also here
        </div>
        <div
          class="tab-pane fade"
          id="form"
          role="tabpanel"
          aria-labelledby="contact-tab"
        >
          then also here
        </div>
      </div>
    </div>

    <!-- the tabs section -->

    <footer></footer>
    <script src="index.js"></script>
    <script src="tabs.js"></script>
  </body>
</html>
