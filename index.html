<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="/css/style.css" type="text/css" />

    <title>Interactive-page challenge</title>
  </head>
  <body>
    <header>
      <title>"Materialism" Exhibition</title>
    </header>
    <div
      id="carouselExampleControls"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/IMG_0500JPG.jpg" class="d-block w-50" alt="sculpture" />
        </div>
        <div class="carousel-item">
          <img src="img/IMG_1273JPG.jpg" class="d-block w-50" alt="sculpture" />
        </div>
        <div class="carousel-item">
          <img src="img/IMG_0440JPG.jpg" class="d-block w-50" alt="sculpture" />
        </div>
        <div class="carousel-item">
          <img src="img/IMG_1325JPG.jpg" class="d-block w-50" alt="sculpture" />
        </div>
        <div class="carousel-item">
          <img src="img/IMG_0433JPG.jpg" class="d-block w-50" alt="sculpture" />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- the tabs section -->
    <div class="container-fluid">
      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">
          London
        </button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">
          Paris
        </button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">
          Tokyo
        </button>
      </div>

      <!-- Tab content -->
      

    <div class="container">
      <h3>Event info</h3>
      <ul class="nav nav-tabs">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">Location</a></li>
        <li><a href="#">Dates</a></li>
        <li><a href="#"></a>Contact</li>
      </ul>
      <br />
      <p>
        This is Placeholder info
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
